<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array methods</title>
  </head>
  <body>
    <h1>Array methods</h1>
  </body>
  <script>
    // ================ array method - for each ========

    //printing index and it's value
    let numbers = [1, 2, 3, 4, 5];

    numbers.forEach((value, index, arr) => {
      console.log("a[" + index + "] =" + value);
    });
    console.log(typeof numbers);

    //counting letters occurence
    const letters = ["a", "b", "a", "c", "d", "a", "b"];
    let count = {};
    letters.forEach((item) => {
      if (count[item]) {
        count[item]++;
      } else {
        count[item] = 1;
      }
    });
    console.log(count);

    // ================ array method - map ========

    //finding total price of product
    const product = [
      {
        name: "leptop",
        price: 3000,
        count: 2,
      },
      {
        name: "Desktop",
        price: 2000,
        count: 3,
      },
    ];

    let totalProductPrice = product.map((item) => item.price * item.count);
    console.log(totalProductPrice);

    // ================ array method - filter =======
  </script>
</html>
