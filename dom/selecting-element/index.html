    <!-- ================= get-element-by-name============ -->

    <form action="#" id="form2">
      <h2>choose your subject :</h2>
      <label for="sub1" class="subject">
        COMPUTER<input type="checkbox" name="sub1" id="sub1" />
      </label>
      <label for="sub1" class="subject">
        SCIENCE<input type="checkbox" name="sub2" id="sub2" />
      </label>
      <label for="sub1" class="subject">

      </label>
      <label for="sub1" class="subject">
        HINDI<input type="checkbox" name="sub4" id="sub4" /> </label
      ><br /><br />
      <button id="btn">submit</button>
      <button id="btn-count">count label :</button>
    </form>

    <!-- ================= get-element-by-class-name============ -->
    <ul class="list">
      <li id="list1" class="item li-one" name="html">HTML</li>
      <li id="list1" class="item li-two">CSS</li>
      <li id="list3" class="item li-three">JS</li>
