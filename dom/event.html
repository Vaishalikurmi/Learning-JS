    let pwd = document.querySelector('input[type="password"]');

    pwd.addEventListener(
      "focus",
      (e) => {
        e.target.style.backgroundColor = "black";
      },
      false
    );

    pwd.addEventListener(

      (e) => {
        e.target.style.backgroundColor = "white";
